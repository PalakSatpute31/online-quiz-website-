<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website - Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .thank-you-container h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .thank-you-container p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .score-display {
            font-size: 2rem;
            color: #4CAF50;
            margin: 2rem 0;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .retake-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .retake-btn:hover {
            background-color: #45a049;
        }

        .home-btn {
            background-color: #f5f5f5;
            color: #333;
        }

        .home-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">QuizMaster</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" class="register-btn">Register</a></li>
        </ul>
    </nav>

    <main class="thank-you-container">
        <h2>Thank You for Completing the Quiz!</h2>
        <p>Your submission has been received successfully.</p>
        <div class="score-display" id="score">Score: 0%</div>
        <p>We appreciate your participation and hope you enjoyed the quiz experience.</p>
        <div class="action-buttons">
            <a href="quiz.html" class="action-btn retake-btn">Retake Quiz</a>
            <a href="index.html" class="action-btn home-btn">Back to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuizMaster. All rights reserved.</p>
    </footer>

    <script>
        // Display the score from URL parameter if available
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            if (score) {
                document.getElementById('score').textContent = `Score: ${score}%`;
            }
        }
    </script>
</body>
</html>
